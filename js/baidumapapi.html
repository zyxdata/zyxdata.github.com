<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>baidu map api test</title>
<script type="text/javascript">
function initialize() {
  var mp = new BMap.Map('map');
  mp.centerAndZoom(new BMap.Point(114.043966,22.572852), 15);
  var icon = new BMap.Icon('/images/pin.png', new BMap.Size(20, 32), {
    anchor: new BMap.Size(10, 30)
  });
  var mkr = new BMap.Marker(new BMap.Point(114.043966,22.572852), {
    icon: icon
  });
  map.addOverlay(mkr);
}

function loadScript() {
  var script = document.createElement("script");
  script.src = "http://api.map.baidu.com/api?v=1.4&callback=initialize";
  document.body.appendChild(script);
}

window.onload = loadScript;
</script>
</head>
<body>
  <div id="map" style="width:500px;height:320px"></div>
</body>
</html>
